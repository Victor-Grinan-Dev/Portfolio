<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel">
      <button class="carousel__button carousel__button--left is-hidden"><</button>
      <div class="carousel__track-container">
        <ul class="carousel__track">
          <li class="carousel__slide current_slide slide1">#1</li>
          <li class="carousel__slide slide2">#2</li>
          <li class="carousel__slide slide3">#3</li>
        </ul>
        <div class="carousel__nav">
          <button class="carousel__indicator current_dot"></button
          ><button class="carousel__indicator"></button
          ><button class="carousel__indicator"></button>
        </div>
      </div>
      <button class="carousel__button carousel__button--right">></button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
